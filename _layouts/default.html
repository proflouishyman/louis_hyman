<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="nav">
    <div class="nav-container">
      <a href="{{ '/' | relative_url }}" class="nav-logo">Louis Hyman</a>
      <div class="nav-links">
        <a href="{{ '/books/' | relative_url }}" {% if page.url contains '/books' %}class="active"{% endif %}>Books</a>
        <a href="{{ '/essays/' | relative_url }}" {% if page.url contains '/essays' %}class="active"{% endif %}>Essays</a>
        <a href="{{ '/talks/' | relative_url }}" {% if page.url contains '/talks' %}class="active"{% endif %}>Talks</a>
        <a href="{{ '/podcasts/' | relative_url }}" {% if page.url contains '/podcasts' %}class="active"{% endif %}>Podcasts</a>
        <a href="{{ '/about/' | relative_url }}" {% if page.url contains '/about' %}class="active"{% endif %}>About</a>
        <a href="{{ '/contact/' | relative_url }}" class="nav-cta" {% if page.url contains '/contact' %}class="active"{% endif %}>Contact</a>
      </div>
    </div>
  </nav>

  <main>
    {{ content }}
  </main>

  <footer class="footer">
    <div class="footer-container">
      <p>&copy; {{ 'now' | date: "%Y" }} Louis Hyman. All rights reserved.</p>
      <p class="footer-links">
        <a href="mailto:{{ site.email }}">Email</a>
        <span class="divider">â€¢</span>
        <a href="{{ '/old_files/' | relative_url }}">Archive</a>
      </p>
    </div>
  </footer>
</body>
</html>
